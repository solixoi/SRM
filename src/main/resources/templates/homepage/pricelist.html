<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="/js/viagra.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="" th:href="@{/css/HomePage.css}"/>
</head>
<body>
<div class="container">
    <header th:insert="blocks/homemenu :: homemenu"></header>
    <main>
        <div class="row justify-content-md-center text-center">
            <div class="col-sm-6" style="width:30rem;">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Для малых компаний</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">5000 BYN<small
                                class="text-muted fw-light">/месяц</small></h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>До 10 пользователей</li>
                            <li>Возможность интеграции с электронным документооборотом</li>
                            <li>Доступ к аналитике</li>
                            <li>Доступ к службе поддрежки</li>
                        </ul>

                    </div>
                </div>
            </div>
            <div class="col-sm-6" style="width:30rem;">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                    <div class="card-header py-3 text-bg-primary border-primary">
                        <h4 class="my-0 fw-normal">Для крупных компаний</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">По договоренности</h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Неограниченное кол-во пользователей</li>
                            <li>Возможность интеграции с электронным документооборотом</li>
                            <li>Доступ к аналитике</li>
                            <li>Доступ к службе поддрежки</li>
                        </ul>

                    </div>
                </div>
            </div>
        </div>

        <div class="container text-center py-3">
            <h3 class="text-center">Преимущества решения</h3>
            <p class="fs-5">Использование СУБД PostgreSQL для эффективного хранения, управления и использования
                бизнес-информации.</br>Прозрачность информации по закупкам для всех участников бизнес-процесса с момента
                планирования и до заключения договора.</p>
        </div>
        <div class="container px-4 py-3">
            <div class="row row-cols-1 row-cols-md-2 align-items-md-center g-5 py-5">
                <div class="d-flex flex-column align-items-start gap-2">
                    <h3 class="fw-bold">Система автоматизирует бизнес-процессы</h3>
                    <p></p>
                </div>
                <div class="row row-cols-1 row-cols-sm-2 g-4">
                    <div class="d-flex flex-column gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                        <h4 class="fw-semibold mb-0">Поиск выгодных поставщиков</h4>
                        <p class="text-muted">Возможность выбора оптимального поставщика под каждый заказ</p>
                    </div>

                    <div class="d-flex flex-column gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                            <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                            <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                        </svg>
                        <h4 class="fw-semibold mb-0">Повтор завершенных заказов</h4>
                        <p class="text-muted">Возможность повтора завершенных заказов</p>
                    </div>

                    <div class="d-flex flex-column gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-file-earmark-text" viewBox="0 0 16 16">
                            <path d="M5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z"/>
                            <path d="M9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.5L9.5 0zm0 1v2A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z"/>
                        </svg>
                        <h4 class="fw-semibold mb-0">Формирование и согласование заявок на закупки</h4>
                        <p class="text-muted">Больше не надо тратить время на заполнение бумажных документов</p>
                    </div>

                    <div class="d-flex flex-column gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-ui-checks" viewBox="0 0 16 16">
                            <path d="M7 2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-1zM2 1a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2H2zm0 8a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2v-2a2 2 0 0 0-2-2H2zm.854-3.646a.5.5 0 0 1-.708 0l-1-1a.5.5 0 1 1 .708-.708l.646.647 1.646-1.647a.5.5 0 1 1 .708.708l-2 2zm0 8a.5.5 0 0 1-.708 0l-1-1a.5.5 0 0 1 .708-.708l.646.647 1.646-1.647a.5.5 0 0 1 .708.708l-2 2zM7 10.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-1zm0-5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 8a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
                        </svg>
                        <h4 class="fw-semibold mb-0">Формирование и контроль исполнения договора</h4>
                        <p class="text-muted">Контроль сроков исполнения заявки</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <svg class="bi" width="30" height="24">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
            <span class="mb-3 mb-md-0 text-muted">© 2024 RPPZL, Inc</span>
        </div>
    </footer>

</div>
</body>
</html>
