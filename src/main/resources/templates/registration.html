<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Вход</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="" th:href="@{/css/HomePage.css}"/>
    <link rel="stylesheet" href="" th:href="@{/css/Login.css}"/>
    <script src="https://yastatic.net/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/login.js}"></script>
</head>
<body>
<header th:insert="blocks/homemenu :: homemenu"></header>

<div class="form">
    <div class="form-panel one">
        <div class="form-header">
            <h1>Регистрация</h1>
        </div>
        <div th:text="${message}" class="form-group"/>
        <div class="form-content">
            <form th:action="@{/registration}" method="post">
                <div class="form-group">
                    <label for="username">Логин</label>
                    <input id="username" type="text" name="username" minlength="6" maxlength="50" required="required"/>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input id="password" type="password" name="password" minlength="8" maxlength="30" required="required"/>
                </div>

                <div class="form-group">
                    <label for="name">Имя</label>
                    <input id="name" type="text" name="name" minlength="3" maxlength="20" required="required"/>
                </div>
                <div class="form-group">
                    <label for="surname">Фамилия</label>
                    <input id="surname" type="text" name="surname" minlength="3" maxlength="20" required="required"/>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" maxlength="50" required="required"/>
                </div>

                <div class="form-group">
                    <label for="role">Роль</label>
                    <select id="role"  name="role" required="required">
                        <option value="USER">user</option>
                        <option value="SUPPLIER">supplier</option>
                    </select>
                </div>

                <div class="form-group">
                    <a href="./login" class="nav-link px-2 link-secondary">Вернуться ко входу</a>
                </div>
                <div class="form-group">
                    <button type="submit">Зарегистрироваться</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
