<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <script th:if="${role == '[USER]' or role.isEmpty()}" src="/js/viagra.js" defer></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <base href="/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="" th:href="@{/css/Table.css}"/>
    <link rel="stylesheet" href="" th:href="@{/css/Sidebar.css}"/>
    <script src="https://yastatic.net/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/sideBar.js}"></script>
</head>
<body>
<div th:insert="blocks/SRMmenu :: srmmenu"></div>
<div class="text-center p-2">
    <h1>Аналитика по завершенным заказам</h1>
</div>
<div class="container w-50">
    <table class="table" id="info-table">
        <tbody>
        <tr>
            <th>Общая сумма, BYN</th>
            <th>Куплено товаров</th>
            <th>Средняя цена, BYN</th>
            <th>Средняя скидка, %</th>
            <th>Дней сэкономлено</th>
            <th>Процент отмененённых</th>
        </tr>
        <tr id="row" style="text-align: center; max-width: 100px">
            <td th:text="${sum}"/>
            <td th:text="${count}"/>
            <td th:text="${avgPrice}"/>
            <td th:text="${avgDiscount}"/>
            <td th:text="${diffDays}"/>
            <td th:text="${percentOfCanceled}"/>
        </tr>
        </tbody>
    </table>
</div>

<div th:insert="blocks/scripts_footer :: scripts_footer"></div>
</body>
</html>
